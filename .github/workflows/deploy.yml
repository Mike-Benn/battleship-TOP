name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This means the action will run whenever you push to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Specify the runner to use

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2  # This action checks out your repository

      - name: Set up Node.js
        uses: actions/setup-node@v2  # This action sets up a Node.js environment
        with:
          node-version: '20'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install  # Installs the npm dependencies listed in package.json

      - name: Build the project
        run: npm run build  # This runs the build script defined in your package.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # This action handles the deployment to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
          publish_dir: ./dist  # Directory to publish (the output from the build)
