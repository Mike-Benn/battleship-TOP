<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship! | Mike Bennett</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
</head>
<body>
    <div id="overlay"></div>
    <div id="pregame" class="visible">
        <p class="pregame-message">Place Your Ships</p>
        <button type="button" class="rotate-btn">Rotate</button>
        <div class="pregame-grid"></div>
    </div>
    <div id="popup" class="hidden">
        <p class="game-result">You WON</p>
        <button type="button" class="play-again-btn">Play Again</button>
    </div>
    <main class="page-container">
        <h1>Battleship</h1>
        <section class="grid-container-holder">
            <div class="player-board">
                <div class="ship-display-human">
                    <div class="ship-container">
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>          
                    </div>
                    <div class="ship-container">
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                    </div>
                    <div class="ship-container">
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                    </div>
                    <div class="ship-container">
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                    </div>
                </div>
                <div class="board-holder">
                    <h2>Player's Board</h2>
                    <div class="grid-container-player">
                        <div class="player-grid-overlay"></div>
                    </div>
                </div>
            </div>
            <div class="computer-board">
                <div class="board-holder">
                    <h2>CPU's Board</h2>
                    <div class="grid-container-computer">
                        <div class="computer-grid-overlay"></div>
                    </div>
                </div>
                <div class="ship-display-computer">
                    <div class="ship-container">
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                    </div>
                    <div class="ship-container">
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                    </div>
                    <div class="ship-container">
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                    </div>
                    <div class="ship-container">
                        <div class="ship-health"></div>
                        <div class="ship-health"></div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <script src="main.js" defer></script>
</body>
</html>
